            <h1 class="fs-1 whiteTxt">Register</h1>
            <div class="my-3">
              <input
                class="fs-4 col-8"
                type="username"
                class="form-control"
                id="username"
                aria-describedby="emailHelp"

            </div>
            <div class="mb-3">
              <input
                class="fs-4 col-8"
                type="password"
                class="form-control"

            <div class="mb-3">
              <input
                class="fs-4 col-8"
                type="password"
                class="form-control"
                id="exampleInputPassword1"
                placeholder="Repeat Password"
              />
            </div>
            <div class="my-3">
              <input
                class="fs-4 col-8"
                type="e-mail"
                class="form-control"
                id="e-mail"
                aria-describedby="emailHelp"

              />

            <div class="my-3">

                placeholder="Repeat E-mail"
              />
            </div>
            <div class="mb-3 form-check d-flex justify-content-start ms-5">
              <input
                type="checkbox"
                class="form-check-input"
                id="exampleCheck1"
              />
              <label class="form-check-label whiteTxt" for="exampleCheck1"
                >I agree to follow xRO's Rules.

            <div class="mb-3 form-check d-flex justify-content-start ms-5">

                type="checkbox"
                class="form-check-input"
                id="exampleCheck1"
              />
              <label class="form-check-label whiteTxt" for="exampleCheck1"
                >I have read and agree with xRO's Terms and Policy.
              </label>
            </div>
            <button type="submit" class="btn btn-primary col-4 fs-4">
              Register
            </button>
          </form>
          <img
            src="../assets/img/imgWizard.png"
            alt=""
            class="fillerImg col-lg-14 d-none d-lg-block d-xl-block"
